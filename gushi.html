<div class="outline-text-2" id="text-orgb3a15f8">
<p class="verse">
黄鹤楼送孟浩然之广陵<br />
<br />
李白<br />
<br />
故人西辞黄鹤楼，<br />
烟花三月下扬州。<br />
孤帆远影碧空尽，<br />
唯见长江天际流。<br />
</p>
