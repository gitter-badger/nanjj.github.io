<h4 style="float:left;"><a class="brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    {% if site.subtitle %}<small>{{ site.subtitle }}</small>{% endif %}
</h4>
<div style="float:right; padding-top:10px;"><a id="edit" href="#">Edit this page</a></div>

<script>
document.getElementById("edit").href = "{{ site.codeurl }}" + "{{ site.baseurl }}" + ".github.ibm.com/edit/master/" + "{{ page.path }}";
</script>
